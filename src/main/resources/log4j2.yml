configuration:
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d [%t] %-5level %logger{36} - %msg%n%throwable"

  loggers:
    root:
      level: error
      AppenderRef:
        ref: STDOUT
    logger:
      - name: ulcambridge.foundations.viewer
        level: warn
        additivity: false
        AppenderRef:
          ref: STDOUT
