configuration:
  # Display warnings generated by log4j itself
  status: warn

  appenders:
    Console:
      name: STDOUT

  loggers:
    root:
      level: warn
      AppenderRef:
        ref: STDOUT
    logger:
      - name: ulcambridge.foundations.viewer
        level: debug
        additivity: false
        AppenderRef:
          ref: STDOUT
