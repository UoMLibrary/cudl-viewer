# Properties file, DO NOT PUT IN WAR. Will vary depending on which tomcat instance is used (Live, Dev etc). 
# NOTE any changes require a restart to take effect 

# DEV Id. 
GoogleAnalyticsId=UA-10976633-2

# Display holding page (instead of main site page).  
showHoldingPage=false

# Set URLs for retrieving data.
rootURL=http://localhost:1111
jsonURL=http://cudl.lib.cam.ac.uk/xtf/json/
xtfURL=http://cudl.lib.cam.ac.uk/xtf/

# Only transcriptions from URLs specified here are allowed. 
# Transcription requests must start with one of the values provided below. 
transcriptionProviders=http://www.newtonproject.sussex.ac.uk

# Proxy settings for streaming images held on another server
# (used for local testing only)
# runs on /imageproxy/ 
useProxy=true
proxyURL=/imageproxy/
imageServer=http://cudl.lib.cam.ac.uk/

# Email address to send the feedback form to. 
#feedbackEmail=foundations@lib.cam.ac.uk
feedbackEmail=jlf44@cam.ac.uk
feedbackSubject=Cambridge Digital Library: Feedback
feedbackHost=ppsw.cam.ac.uk

## Cache setup. 
# The path is the place on disk to put the cache. 
# The url is the url where you can access the data you just cached. 
cachePath=/home/jennie/public_html/cache/
cacheURL=http://localhost/~jennie/cache/

# Times in ms. 
# a Minute = 60000;
# an Hour = 3600000;
# a Day = 86400000;

# timeout for checking file on disk - a minute
cacheCheckTimeout=60000
# timeout for checking original page - 3 days
cacheFileTimeout=259200000
# timeout for connection to external resource - 15 seconds 
externalConnectionTimeout=15000

 